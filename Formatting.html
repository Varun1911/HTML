<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting</h1>
    <h3>This is <b>important</b></h3>
    <!-- There is no effect of <b> tag inside <h> tag -->

    <p>This is <b>important</b></p>
    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <em>important</em></p>
        
    <ul>
        <li>b and strong</li>
        <li>i and em</li>
        <li>small</li>
        <li>sub and sup</li>
        <li>del and mark</li>
    </ul>
    <p><del>This is deleted content</del></p>
    <p><ins>This is inserted content</ins></p>

    <p>H<sub>2</sub>O</p>
    <p>a<sup>2</sup> + b<sup>2</sup></p>

    <h3 style="text-align: center;
                background-color: rgb(166, 255, 0);">
                This tag needs some styling</h3>
</body>
</html
