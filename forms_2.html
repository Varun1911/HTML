<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Two - Input</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Forms in HTML</h1>

    <form action="" method="GET">
        <label for="fname">First Name</label>
        <br />
        <input type="text" placeholder="First Name" name="" id="fname" required/>   
        <br /> 
        <br /> 

        <label for="lname">Last Name</label>
        <br />
        <input type="text" placeholder="Last Name" name="" id="lname" required /> 
        <br />
        <br />

        <input type="password" placeholder="password" name="pass" id="pass1">
        <br />
        <br />

        <input type="week" name="" id="">
        <br />
        <br />

        <input type="email" placeholder="example@gmail.com" id="">
        <br />
        <br />

        <select name="editors" id="" >
            <option value="vscode">vscode</option>
            <option value="visual Studio">visual Studio</option>
            <option value="sublime text">sublime text</option>
        </select>
        <br />
        <br />

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="visual Studio">visual Studio</option>
            <option value="sublime text">sublime text</option>
        </datalist>

        <input type="hidden" name="">
        <!-- find the use of hidden -->
        <br />
        <br />
        
        <div>
            <input type="color" id="head" name="head" value="#e66465" />
            <label for="head">Head</label>
        </div>
        
        <br />


        <fieldset>
            <legend>Select a maintenance drone:</legend>
          
            <div>
              <input type="radio" id="huey" name="drone" value="huey" checked />
              <label for="huey">Huey</label>
            </div>
          
            <div>
              <input type="radio" id="dewey" name="drone" value="dewey" />
              <label for="dewey">Dewey</label>
            </div>
          
            <div>
              <input type="radio" id="louie" name="drone" value="louie" />
              <label for="louie">Louie</label>
            </div>
        </fieldset>

        <br />
        <input type="reset" value="reset">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
